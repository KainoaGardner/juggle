<h1>Juggle Game</h1>
<p>
  The goal is to get as high of a score as you can by using the mouse to keep
  every ball on screen from touching the ground. A mouse is recommended.
</p>

<p>You can change the settings using the panel on the right.</p>
<p>
  The score only starts counting when there are no balls touching the ground.
</p>
